<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GreenShield Hospital</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* Navbar Styling */
.navbar {
  background-color: #007bff; /* Change to your desired color */
  font-family: Arial, sans-serif;
}

.navbar-brand img {
  width: 50px; /* Adjust as needed */
  height: auto;
  margin-right: 10px;
}

.navbar-brand,
.navbar-nav .nav-link {
  color: #fff; /* Text color */
}

.navbar-nav .nav-link {
  padding: 0.5rem 1rem;
}

.navbar-nav .nav-link:hover,
.navbar-nav .nav-link:focus {
  color: #fff; /* Hover color */
}

.dropdown-menu {
  background-color: #f8f9fa; /* Dropdown background color */
}

.dropdown-item {
  color: #212529; /* Dropdown item color */
}

.dropdown-item:hover,
.dropdown-item:focus {
  background-color: #e9ecef; /* Hover color */
}

/* Custom Styles */
.container-fluid {
  padding-right: 15px;
  padding-left: 15px;
  margin-right: auto;
  margin-left: auto;
}

/* Media Query for Navbar */
@media (max-width: 991.98px) {
  .navbar-expand-lg .navbar-collapse {
    background-color: #007bff; /* Change to your desired color */
  }

  .navbar-nav .nav-link {
    color: #fff;
  }

  .dropdown-menu {
    background-color: #007bff; /* Change to your desired color */
  }

  .dropdown-item {
    color: #fff;
  }
}

/* Search Bar Styling */
.search-form {
  position: relative;
}

.search-input {
  border: 2px solid #007bff; /* Search input border color */
  border-radius: 20px;
}

.search-button {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background-color: #007bff; /* Search button background color */
  color: #fff; /* Search button text color */
  border: none;
  border-radius: 50%;
  padding: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.search-button:hover {
  background-color: #0056b3; /* Hover color */
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="./images/logo1.jpg" alt="GreenShield Hospital Logo">
      GreenShield Hospital
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Department and Center
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Dental Department</a></li>
            <li><a class="dropdown-item" href="#">Surgery</a></li>
            <li><a class="dropdown-item" href="#">Eye Center</a></li>
            <li><a class="dropdown-item" href="#">Pharmacy</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Central Laboratory</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">News and Research</a>
        </li>
      </ul>
      <form class="d-flex search-form">
        <input class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search">
        <button class="btn search-button" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-J5rELW8pT8VzK0G0ueT7KIaAitJHNS1cWX8w5uObFY/5gqK3TXPxoIbAB7asUJJ+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></script>
</body>
</html>
